version: "3.9"

services:
  db:
    image: postgres
    volumes:
      - ./data/db:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres

  backend-develop:
    build: ./backend
    command: python ./backend/manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on:
      - db
      - migration-develop
    env_file:
      - ./backend/backend/.env.dev

  migration-develop:
    build: ./backend
    command: python ./backend/manage.py migrate --noinput && python manage.py collectstatic --noinput
    volumes:
      - .:/code
    depends_on:
      - db
    env_file:
      - ./backend/backend/.env.dev

  frontend-develop:
    build: ./frontend
    command: npm start
    volumes:
      - '.:/app'
      - '/app/node_modules'
    ports:
      - "3000:3000"
    links:
      - "backend-develop:backend"