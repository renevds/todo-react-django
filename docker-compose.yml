version: "3.9"

services:
  db:
    image: postgres
    volumes:
      - ./data/db:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres

  backend:
    build: ./backend
    command: python ./backend/manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on:
      - db
      - migration-develop

  migration:
    build: ./backend
    command: python ./backend/manage.py migrate --noinput && python manage.py collectstatic --noinput
    volumes:
      - .:/code
    depends_on:
      - db

  frontend:
    build: ./frontend
    command: npm start
    volumes:
      - './frontend:/code'
      - '/code/node_modules'
    ports:
      - "3000:3000"
    environment:
      - CHOKIDAR_USEPOLLING=true